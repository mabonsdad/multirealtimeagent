version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Make env vars available to Next's server runtime
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production
        - echo "TRANSKRIPTOR_API_KEY=$TRANSKRIPTOR_API_KEY" >> .env.production
        - echo "S3_BUCKET=$S3_BUCKET" >> .env.production
        - echo "AWS_REGION=$AWS_REGION" >> .env.production
        - echo "S3_BUCKET_ACCESS_KEY_ID=$S3_BUCKET_ACCESS_KEY_ID" >> .env.production
        - echo "S3_BUCKET_SECRET_ACCESS_KEY=$S3_BUCKET_SECRET_ACCESS_KEY" >> .env.production
        - echo "S3_BUCKET_SESSION_TOKEN=$S3_BUCKET_SESSION_TOKEN" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
