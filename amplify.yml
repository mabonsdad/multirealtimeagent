version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands: [] # Skip amplifyPull/legacy backend steps; hosting-only.
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
